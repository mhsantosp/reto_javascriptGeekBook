  <body>
    <h3>EJERCICIO 7 BONUS</h3>

    <h4>Calcular cuál va a ser el siguiente año bisiesto</h4>

    <script>
      var inicio = 3;
      var final = 2020;
      for (inicio; inicio <= final; inicio++) {
        if (((inicio % 4 == 0) && (inicio % 100 != 0)) || (inicio % 400 == 0)) {
          document.writeln(inicio + ' Es bisiesto. ');
          break;
        }
      }
    </script>

  </body>
